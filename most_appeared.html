<body>
  <script>
    function fun(str) {
      str = prompt("enter the sentence");
      const charMap = {};
      let max = 0;
      let maxChar = '';
      for (let char of str) {
        charMap[char] = charMap[char] + 1 || 1
      }
      for (let char in charMap) {
        if (charMap[char] > max) {
          maxChar = char;
        }
        return maxChar;
      }
  </script>
</body>
