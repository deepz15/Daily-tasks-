<html>

    <tittle>Bigest number among the three</tittle>
</head>

<body>
    <script>
        var a = prompt("enter the first num");
        var b = prompt("enter the second num");
        var c = prompt("enter the third num");

        if (a >= b && a >= c) {
            document.write("<br>");

            document.write(a + " " + " is the biggest");
        } else if (b >= a && b >= c) {
            document.write("<br>");

            document.write(b + " " + "is the bigges");
        } else {
            document.write("<br>");

            document.write(c + " " + "is the bigges");

        }
    </script>
</body>

</html>
