<html>
    <head>
        <tittle>Extracting numbers from a string</tittle>
    </head>
    <body>
        <script>
            document.write("<br>");
            var str=prompt("Enter the string:");
            var ext=str.match(/(\d+)/); 
            document.writeln(str+" "+ext);

        </script>
    </body>
</html>
