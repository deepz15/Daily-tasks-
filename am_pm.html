<html>

<head>
    <tittle> To find the given time is am or pm</tittle>
</head>

<body>
    <script>
        var time = prompt("Enter the time");
        if (time <= 11.59) {
            document.write("This time is am ");
        } else {
            document.write("This time is pm");
        }
    </script>
</body>

</html>
